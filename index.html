<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <main>
    <section class="containerCalculadora">
      <div class="calculadora">
        <div class="resultado">
          <div class="resultadoInfo">
            <p>...</p>
          </div>
        </div>
        <div class="operaciones">
          <button>(</button>
          <button>)</button>
          <button>x!</button>
          <button>x²</button>
          <button>√</button>
          <button>ⁿ√</button>
          <button>sin</button>
          <button>cos</button>
          <button>tan</button>
          <button>x³</button>
          <button>³√</button>
          <button>xⁿ</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>/</button>
          <button>%</button>
          <button>ln</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>*</button>
          <button>log</button>
          <button>e</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>-</button>
          <button>AC</button>
          <button class="igual">=</button>
          <button>.</button>
          <button>0</button>
          <button>π</button>
          <button>+</button>
          <button>MR</button>
        </div>
      </div>
    </section>
  </main>

</body>

</html>
