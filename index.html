<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <main>

    <section class="calculadora">
      <div class="calculadora-container">
        <div class="pantalla-container">
          <div class="pantalla">
            <p>...</p>
          </div>
        </div>
        <div class="operaciones">
          <button id="parentesisIzq" value="(">(</button>
          <button id="parentesisDer" value=")">)</button>
          <button id="potenciaX" value="x!">x!</button>
          <button id="potenciaCuadrado" value="x²">x²</button>
          <button id="raiz2" value="√">√</button>
          <button id="nRaiz" value="ⁿ√">ⁿ√</button>
          <button id="sen" value="sin">sin</button>
          <button id="cos" value="cos">cos</button>
          <button id="tag" value="tan">tan</button>
          <button id="potenciaCubo" value="x³">x³</button>
          <button id="raiz3" value="³√">³√</button>
          <button id="potenciaN" value="xⁿ">xⁿ</button>
          <button id="n1" value="1">1</button>
          <button id="n2" value="2">2</button>
          <button id="n3" value="3">3</button>
          <button id="division" value="/">/</button>
          <button id="resto" value="%">%</button>
          <button id="logNep" value="ln">ln</button>
          <button id="n4" value="4">4</button>
          <button id="n5" value="5">5</button>
          <button id="n6" value="6">6</button>
          <button id="multiplicacion" value="*">*</button>
          <button id="log10" value="log">log</button>
          <button id="e" value="e">e</button>
          <button id="n7" value="7">7</button>
          <button id="n8" value="8">8</button>
          <button id="n9" value="9">9</button>
          <button id="resta" value="-">-</button>
          <button id="borrar" value="AC">AC</button>
          <button id="igual" value="=" class="igual">=</button>
          <button id="coma" value=".">.</button>
          <button id="n0" value="0">0</button>
          <button id="pi" value="π">π</button>
          <button id="suma" value="+">+</button>
          <button id="recordarMemoria" value="MR">MR</button>
        </div>
      </div>
    </section>

  </main>


  <script src="./js/script.js"></script>
</body>

</html>
